<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4.1-jQuery-Accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body>

      <div class="outer_container">
         <ul class="list-container">
          <li class="my-files-list accord-head">
            <h3><i class="fa fa-files-o" aria-hidden="true"></i>My Files</h3>
            <ol class="list-1 accord-content">
              <li class="li-list">Dropbox</li>
              <li class="li-list">Skydrive</li>
              <li class="li-list">FTP Server</li>
              <li class="li-list">Dropbox</li>
              <li class="li-list">Skydrive</li>
            </ol>
          </li>
          <li class="mail-list accord-head">
            <h3><i class="fa fa-envelope" aria-hidden="true"></i>
Mail</h3>
            <ol class="list-2 accord-content">
              <li class="li-list">Inbox</li>
              <li class="li-list">Sent</li>
              <li class="li-list">Trash</li>
            </ol>
          </li>
          <li class="cloud-list accord-head">
            <h3><i class="fa fa-cloud" aria-hidden="true"></i>
Cloud</h3>
            <ol class="list-3 accord-content">
              <li class="li-list">Connect</li>
              <li class="li-list">Profiles</li>
              <li class="li-list">Options</li>
              <li class="li-list">Connect</li>
              <li class="li-list">Profiles</li>
              <li class="li-list">Options</li>
            </ol>
          </li>
          <li class="signout">
            <h3><i class="fa fa-plug" aria-hidden="true"></i>
Signout</h3>
          </li>
        </ul>
      </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app/scripts/main.js" type="text/javascript"></script>
  </body>
</html>
